<h1>
  {{title}}
</h1>
<p>
  {{text}}
</p>
<h2>Students</h2>
<ul class="students">
    <li *ngFor="let student of students"
    [class.selected]="student == selectedStudent"
    (click)="onSelect(student)">
      {{student.id}}. {{student.lastName}}, {{student.firstName}}
    </li>
</ul>
<app-student [student]="selectedStudent"></app-student>
